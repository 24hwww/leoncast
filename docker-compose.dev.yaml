version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/leoncast}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - NODE_ENV=development
      - JWT_SECRET=dev-secret
      - COOKIE_SECRET=dev-secret
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/server:/app/apps/server
    command: npm run dev

  frontend:
    image: node:20-alpine
    working_dir: /app/web
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app/web
    environment:
      - VITE_API_URL=http://localhost:3000
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=leoncast
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5434:5432"

  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "6381:6379"
