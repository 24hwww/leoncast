version: '3.8'

services:
  backend:
    build:
      context: ./backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/leoncast
      - REDIS_URL=redis://redis:6379
      - RESTREAMER_URL=${RESTREAMER_URL:-rtmp://restreamer:1935/live}
      - CORS_ORIGIN=*
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:3000/api
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=leoncast
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  restreamer:
    image: datarhei/restreamer:latest
    restart: always
    ports:
      - "8080:8080"
      - "1935:1935"
    environment:
      - RESTREAMER_USERNAME=admin
      - RESTREAMER_PASSWORD=admin
    volumes:
      - restreamer_data:/core/config
      - restreamer_data:/core/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  restreamer_data:
